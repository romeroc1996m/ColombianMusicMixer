<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag and Drop Puzzle Game</title>
	<link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<a href="">NAVIGATE SOMEWHERE</a>

	<header id="headLine">
		<h1>drag and drop!</h1>
		<p>solve the puzzle</p>
	</header>
	<section id="game-boards">
		<!-- these are the draggable pieces -->
		<div class="puzzle-pieces">
			<img src="images/1.topLeft.jpg" class="puzzle-image" alt="top left">
			<img src="images/1.topRight.jpg" class="puzzle-image" alt="top right">
			<img src="images/1.bottomLeft.jpg" class="puzzle-image" alt="bottom left">
			<img src="images/1.bottomRight.jpg" class="puzzle-image" alt="bottom right">
		</div>

		<!-- we want to drop the draggable pieces here -->
		<div class="puzzle-board">
			<div class="drop-zone tl"></div>
			<div class="drop-zone tr"></div>
			<div class="drop-zone bl"></div>
			<div class="drop-zone br"></div>
		</div>
	</section>

	<footer>
		<p>click thumb to change pieces!</p>

		<nav id="buttonHolder">
			<img id="1" src="images/1.carnival.jpg" alt="thumbnail">
			<img id="2" src="images/2.carnival.jpg" alt="thumbnail">
	    	<img id="3" src="images/3.carnival.jpg" alt="thumbnail">
			<img id="4" src="images/4.carnival.jpg" alt="thumbnail">
		</nav>
	</footer>

	<script src="js/main.js"></script>
</body>
</html>
